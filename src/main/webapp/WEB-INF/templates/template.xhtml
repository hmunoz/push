<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <title>#{messages.title}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
  <h:panelGroup id="page" layout="block">
    <h:panelGroup id="header" layout="block">
      <h:panelGrid columns="2">
        <h:graphicImage library="img" name="logo.png" height="100px" width="100px"/>
        <h1>
          <a href="home.jsf">#{messages.inicio}</a>
        </h1>
        <h3> 
          <a href="home.jsf">Home</a>
        </h3>        
      </h:panelGrid>  
      <h:form>
          <p:menubar>
            <p:submenu label="Inicio">
              <p:menuitem value="Home" icon="ui-icon-home"   ajax="false"  url="/home.jsf" />              
            </p:submenu>           
          </p:menubar>
        </h:form>    
    </h:panelGroup>
    
    <p:spacer height="20"/>
    
    <h:panelGroup id="container" layout="block">      
      
        <ui:insert name="content">Main Content</ui:insert>
      
    </h:panelGroup>
    <h:panelGroup id="footer" layout="block">#{messages.footerText} 
      <a href="https://github.com/hmunoz/push">Git Fuente</a>
       
    </h:panelGroup>
  </h:panelGroup>
  
  
</h:body>
</html>
